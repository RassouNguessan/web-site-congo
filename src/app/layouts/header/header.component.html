<header [ngClass]="{'header-scrolled ': isScrolled}" id="header" class="header fixed-top">
  <div class="d-flex justify-content-between align-items-center pad-head">

    <div class="">
      <a href="/" class="me-5"><img src="assets/image/logo.png" alt=""  class="img-fluid"></a>
    </div>

      <nav id="navbar" class="navbar text-white d-flex">
        <ul>
          <li><a class="nav-link scrollto" href="#">SERVICES & PRODUITS</a></li>
          <li><a class="nav-link scrollto" href="#">SECTEURS D’ACTIVITÉ</a></li>
          <li><a class="nav-link scrollto" href="#">RÉFÉRENCES</a></li>
          <li><a class="nav-link   scrollto" href="#">ÉVÈNEMENTS</a></li>
          <li><a class="nav-link scrollto" href="#">CARRIÈRES</a></li>
          <li><a class="nav-link scrollto" href="#">À PROPOS</a></li>
        </ul>

        <button class="bg-transparent border-0 mobile-nav-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#menulcfoption" aria-controls="menulcfoption">
          <i class="text-white bi bi-list"></i>
        </button>

        <div class="offcanvas offcanvas-end w-75" data-bs-scroll="true" tabindex="-1" id="menulcfoption" aria-labelledby="menulcfoptionLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="menulcfoptionLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class=" d-inline-flex mb-5">
              <div class="text-black">
                <app-st-language-selector></app-st-language-selector>
              </div>
              <div class="input-group bg-secondary" style="width: 50vw; height: 2.2rem">
                <input type="text" class="form-control border-0 mobile-of" placeholder="Recherche" aria-label="Recherche" aria-describedby="basic-addon2">
                <button class="btn btn-primary input-group-text rounded-1 border-0"><i class="bi bi-search text-white"></i></button>
              </div>
            </div>
            <a class="text-primary" href="#">SERVICES & PRODUITS</a>
            <a class="text-primary" href="#">SECTEURS D’ACTIVITÉ</a>
            <a class="text-primary" href="#">RÉFÉRENCES</a>
            <a class="text-primary" href="#">ÉVÈNEMENTS</a>
            <a class="text-primary" href="#">CARRIÈRES</a>
            <a class="text-primary" href="#">À PROPOS</a>
          </div>
        </div>
      </nav>

    <div class=" d-none d-xl-inline-flex gap-2 ms-5">
        <app-st-language-selector></app-st-language-selector>

      <div class="input-group" style="width: 10vw; height: 2rem">
        <input type="text" class="form-control border-0" placeholder="Recherche" aria-label="Recherche" aria-describedby="basic-addon2">
        <button class="btn btn-primary input-group-text rounded-1 border-0" id="basic-addon2"><i class="bi bi-search text-white"></i></button>
      </div>
    </div>

  </div>
</header>
